        <meta charset="utf-8">

        <title>file server</title>

    <body>
        <p><h1>파일을 전송해보자.</h1></p>
        <form action="/uploads" method="POST" accept-charset="utf-8" enctype="multipart/form-data"> <!-- action="/uploads"는 액션 시 uploads 경로 불러오라는 뜻. -->

        </form>>
